<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<title> Hoja 3 </title>
		<style>
			.color_caja1{
				background-color: pink;				
			}

			.color_caja2{
					background-color: lightskyblue;
			}

			.color_caja3{
					background-color: red;
			}
			
			@media(min-width: 769px){
				.color_caja1{
					background-color: lightskyblue;
				}

				.color_caja2{
					background-color: red;
				}

				.color_caja3{
					background-color: chartreuse;
				}
			}

			@media(min-width: 993px){
				.color_caja1{
					background-color: chartreuse;
				}
				.color_caja2{
					background-color: red;
				}
			}
		</style>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col">
					<div class="p-2 border color_caja1"> Header </div>
				</div>
			</div>
			<div class="row text-center">
				<div class="col-4">
					<div class="p-2 border bg-danger"> 1 </div>
				</div>
				<div class="col-4">
					<div class="p-2 border color_caja2"> 2 </div>
				</div>
				<div class="col-4">
					<div class="p-2 border color_caja3"> 3 </div>
				</div>
			</div>
			<div class="row">
				<div class="col-6 col-sm-6">
					<div class="p-2 border bg-warning"> Footer 1 </div>
				</div>
				<div class="col-6 col-sm-6">
					<div class="p-2 border bg-warning"> Footer 2 </div>
				</div>
			</div>
		</div>
	</body>
</html>
