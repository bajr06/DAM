<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title> Ejercicio 1 de JavaScript </title>
		
		<script>
			alert("Hola Mundo");

			let mensaje = prompt("¿Qué edad tienes?", 10);
			alert(mensaje);

			let pregunta = confirm("¿Verdaderamente eres mayor de edad?");
			alert(pregunta);

			document.writeln("No se que es esto.");
		</script>
	</head>
	<body>
		<h1> JavaScript 1 </h1>
	</body>
</html>
