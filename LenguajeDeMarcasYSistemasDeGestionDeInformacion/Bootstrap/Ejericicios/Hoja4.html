<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<title> Hoja 4 de Ejercicios de Bootstrap </title>
		<style>
			.color_morado{
				background-color: purple;
			}

			.color_rosa{
				background-color: pink;
			}

			.color_azul_naraja{
				background-color: blue;
			}

			/* Para el tama침o md
			@media(min-width: 778px) and (max-width: 933px){
				.color_azul_naraja{
					background-color: orange;
				}
			}
			*/

			/* Para el tama침o lg*/
			@media(min-width: 933px){
				.color_azul_naraja{
					background-color: orange;
				}
			}
		</style>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row d-md-none"> <!-- Morada -->
				<div class="col">
					<div class="p-2 border text-center color_morado"> &nbsp; </div>
				</div>
				<div class="col">
					<div class=" p-2 border text-center color_morado"> &nbsp; </div>
				</div>
			</div>

			<div class="row d-md-none"> <!-- M칩vil -->
				<div class="p-2 border text-center color_rosa"> M칩vil </div>
			</div>
			<div class="row d-none d-md-block d-lg-none"> <!-- Tablet -->
				<div class="p-2 border text-center color_rosa"> Tablet </div>
			</div>
			<div class="row d-none d-lg-block"> <!-- Ordenador -->
				<div class="p-2 border text-center color_rosa"> Ordenador </div>
			</div>

			<div class="row"> <!-- Verde, Azul, Amarilla y Roja -->
				<div class="col-6 col-md-5 col-lg-3">
					<div class="p-2 border text-center bg-success"> &nbsp; </div>
				</div>
				<div class="col-6 col-md-6 col-lg-6 offset-lg-3">
					<div class="p-2 border text-center bg-primary"> &nbsp; </div>
				</div>
				<div class="col-6 col-md-2 col-lg-4">
					<div class="p-2 border text-center bg-warning"> &nbsp; </div>
				</div>
				<div class="col-6 col-md-7 offset-md-5 offset-lg-0 col-lg-8">
					<div class="p-2 border text-center bg-danger"> &nbsp; </div>
				</div>
			</div>

			<div class="row row-cols-md-2"> <!-- 1, 2, 3, y 4 -->
				<div class="col-12 order-md-2 order-lg-1">
					<div class="p-2 border text-center color_azul_naraja"> 1 </div>
				</div>
				<div class="col-12 order-md-3 order-lg-2">
					<div class="p-2 border text-center color_azul_naraja"> 2 </div>
				</div>
				<div class="col d-none d-md-block order-md-4 order-lg-3">
					<div class="p-2 border text-center color_azul_naraja"> 3 </div>
				</div>
				<div class="col d-none d-md-block order-md-1 order-lg-4">
					<div class="p-2 border text-center color_azul_naraja"> 4 </div>
				</div>
			</div>

			<div class="row"> <!-- Footer -->
				<div class="col d-none d-lg-block">
					<div class="p-2 border text-center bg-secondary"> Footer </div>
				</div>
			</div>
		</div>
	</body>
</html>
