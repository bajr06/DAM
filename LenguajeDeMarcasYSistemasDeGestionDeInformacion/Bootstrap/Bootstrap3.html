<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<title>Repaso de Bootstrap</title>
	</head>
	<body>
		<!-- Buscar por cuenta propia como funciona Bootstrap porque no me estoy enterando de nada. -->
		<div class="container-fluid border bg-primary text-center"> <!-- fluid: para que ocupe todo el ancho; border: borde; bg: color -->
			<div class="row"> <!-- rejillas -->
				<div class="col-3"> A </div> <!-- -n: cantidad que ocupa -->
				<div class="col-4"> A </div>
				<div class="col-5"> A </div>
				<div class="col"> A </div>
			</div>
			<div class="row">
				<div class="col-3 col-sm-12 col-md-8"> B </div> <!--  Â¿? -->
				<div class="col-4 col-sm-12 col-md-2"> B </div>
				<div class="col-5 col-sm-12 col-md-4"> B </div>
				<div class="col col-sm-12"> B </div>
			</div>
			<div class="row">
				<div class="col-3 bg-dark"> C </div> <!-- bg: color de la columna -->
				<div class="col-4 bg-light"> C </div>
				<div class="col-5 bg-success"> C </div>
				<div class="col bg-info"> C </div>
			</div>
			<div class="row">
				<div class="col-3 p-3 text-white"> D </div> <!-- p: padding; text-color: color del texto -->
				<div class="col-4"> <p class="h1"> D </p> </div>
				<div class="col-5"> <p class="h1"> D </p> </div>
				<div class="col"> <p class="h1"> D </p> </div>
			</div>
			<div class="row">
				<div class="col-3 p-3 text-white"> <p class="fw-bold"> E </p> </div> <!-- font-weight-bold: texto de la columna en negrita -->
				<div class="col-4 "> <p class="text-lowercase text-white fst-italic"> E </p> </div>
				<div class="col-5"> <p class="fs-1"> E </p> </div>
				<div class="col"> <p class="fw-bold text-decoration-underline"> E </p> </div>
			</div>
			<div class="row row-cols-2"> <!-- rejillas -->
				<div class="col bg-danger"> F </div>
				<div class="col bg-info"> F </div>
				<div class="col bg-light"> F </div>
				<div class="col bg-success"> F </div>
				<div class="col bg-primary"> F </div>
			</div>
			<div class="row"> <!-- rejillas -->
				<div class="col bg-warning"> G </div>
				<div class="w-100"> </div>
				<div class="col bg-info"> G </div>
				<div class="w-100"> </div>
				<div class="col bg-light"> G </div>
				<div class="w-100"> </div>
				<div class="col bg-success"> G </div>
				<div class="w-100"> </div>
				<div class="col bg-primary"> G </div>
				<div class="w-100"> </div>
			</div>
			<div class="row g-1"> <!-- rejillas -->
				<div class="col bg-danger"> H </div>
				<div class="col bg-info"> H </div>
				<div class="col bg-light col-offset-3"> H </div>
				<div class="col bg-success"> H </div>
				<div class="col bg-primary"> H </div>
			</div>
		</div>
	</body>
</html>
