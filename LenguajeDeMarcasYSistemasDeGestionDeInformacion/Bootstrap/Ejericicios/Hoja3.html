<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<title> Hoja 3 </title>
		<style>
			.color_caja{
				background-color: lightsalmon;
			}

			.color_caja1{
				background-color: red;
				height: 30vh;
			}

			.color_caja2{
				background-color: cyan;
				height: 30vh;
			}

			.color_caja3{
				background-color: red;
				height: 30vh;
			}
			
			/* sm */
			@media(min-width: 578px) and (max-width: 768px){
				.color_caja{
					background-color: cyan;
				}

				.color_caja1{
					height: 40vh;
				}

				.color_caja2{
					background-color: red;
					height: 40vh;
				}

				.color_caja3{
					background-color: greenyellow;
					height: 40vh;
				}
			}
			
			/* md */
			@media(min-width: 769px){
				.color_caja{
					background-color: greenyellow
				}

				.color_caja1{
					height: 60vh;
				}

				.color_caja2{
					background-color: red;
					height: 60vh;
				}

				.color_caja3{
					height: 60vh;
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row"> <!-- Crea una fila -->
				<div class="col"> <!-- Crea una columna -->
					<div class="p-2 border color_caja text-center text-sm-start"> Header </div>
				</div>
			</div>
			<div class="row">
				<div class="col-12 col-sm-6 col-md-4">
					<div class="h1 color_caja1 text-start text-md-center"> 1 </div>
				</div>
				<div class="col-12 col-sm-6 col-md-4">
					<div class="h1 color_caja2 text-center text-sm-end text-md-center"> 2 </div>
				</div>
				<div class="col-12 col-sm-12 col-md-4">
					<div class="h1 color_caja3 text-end text-sm-center"> 3 </div>
				</div>
			</div>
			<div class="row">
				<div class="col-12 col-md-6">
					<div class="p-2 border text-center text-md-end bg-warning"> Footer 1 </div>
				</div>
				<div class="col-12 col-md-6">
					<div class="p-2 border text-center text-md-start bg-warning"> Footer 2 </div>
				</div>
			</div>
		</div>
	</body>
</html>
