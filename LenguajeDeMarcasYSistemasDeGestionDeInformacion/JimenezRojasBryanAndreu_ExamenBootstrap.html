<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<title> Examen de Bootstrap </title>
		<style>
			.color_caja1{
				background-color: magenta;
			}

			.color_caja2{
				background-color: green;
			}

			.color_caja3{
				background-color: red;
			}

			.color_caja4{
				background-color: yellow;
			}

			.color_caja5{
				background-color: purple;
			}

			.color_caja6{
				background-color: violet;
			}

			@media(min-width: 768px) and (max-width: 991px){
				.color_caja2{
					background-color: aqua;
				}
				.color_caja3{
					background-color: lightsalmon;
				}
				.color_caja4{
					background-color: violet;
				}
			}

			@media(min-width: 992px){
				.color_caja2{
					background-color: green;
				}

				.color_caja3{
					background-color: red;
				}

				.color_caja4{
					background-color: orange;
				}
			}
		</style>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row"> <!-- Mobile -->
				<div class="col p-1 d-block d-sm-block d-md-none d-lg-none">
					<div class="p-2 border text-center color_caja1"> Mobile </div>
				</div>
			</div>
			<div class="row"> <!-- Cabecera, A y B -->
				<div class="col-8 p-1 col-sm-8 col-md-12 col-lg-12 order-lg-3">
					<div class="p-2 border text-center bg-warning"> Cabecera </div>
				</div>
				<div class="col-8 p-1 col-sm-8 col-md-4 order-md-3 col-lg-8 order-lg-1"> <!-- A -->
					<div class="p-2 border text-center color_caja2"> A </div>
				</div>
				<div class="col-4 p-1 col-sm-4 col-md-8 order-md-2 col-lg-4 order-lg-2"> <!-- B -->
					<div class="p-2 border text-center color_caja3"> B </div>
				</div>
			</div>
			<div class="row"> <!-- Tablet -->
				<div class="col p-1 d-none d-sm-none d-md-block d-lg-none">
					<div class="p-2 border text-center color_caja5"> Tablet </div>
				</div>
			</div>
			<div class="row"> <!-- PC -->
				<div class="col p-1 d-none d-sm-none d-md-none d-lg-block">
					<div class="p-2 border text-center color_caja6"> PC </div>
				</div>
			</div>
			<div class="row"> 
				<div class="col-12 p-1 col-sm-12 order-md-2 col-md-12 order-lg-1"> <!-- 1 -->
					<div class="p-2 border text-center bg-primary"> 1 </div>
				</div>
				<div class="col-6 p-1 col-sm-6 order-md-3 col-md-6 d-lg-none"> <!-- 2 -->
					<div class="p-2 border text-center bg-primary"> 2 </div>
				</div>
				<div class="col-6 p-1 offset-0 col-sm-6 order-md-1 offset-md-6 col-md-6 order-lg-6"> <!-- 3 -->
					<div class="p-2 border text-center bg-primary"> 3 </div>
				</div>
				<div class="col-12 p-1 col-sm-12 d-md-none d-lg-block col-lg-6 order-lg-3"> <!-- 4 -->
					<div class="p-2 border text-center bg-primary"> 4 </div>
				</div>
			</div>
			<div class="row"> <!-- Pie -->
				<div class="col-6 p-1 offset-6 offset-sm-6 col-sm-6 offset-md-0 col-md-12">
					<div class="p-2 border text-sm-start text-md-end text-lg-center color_caja4"> Pie </div>
				</div>
			</div>
		</div>
	</body>
</html>
